<head>

            <ul class="nav nav-pills nav-fill" id="pills-tab" role="tablist">
                <li class="nav-item" data-index='0'>
                    <a class="nav-link" id="pills-animals-tab" data-toggle="pill" href="#pills-animals" role="tab"
                        aria-controls="pills-animals" aria-selected="true">Animals</a>
                </li>
                <li class="nav-item" data-index='1'>
                    <a class="nav-link" id="pills-simpsons-tab" data-toggle="pill" href="#pills-simpsons" role="tab"
                        aria-controls="pills-simpsons" aria-selected="false">Simpsons</a>
                </li>
                <li class="nav-item" data-index='2'>
                    <a class="nav-link" id="pills-sports-tab" data-toggle="pill" href="#pills-sports" role="tab"

            </div>

                    <label for="inputEntry" class="sr-only">Add entry</label>
                    <input type="text" class="form-control" id="inputEntry" placeholder="search">
                </div>
                <button type="submit" class="btn btn-primary mb-2" id='add-button'></button>
            </form>
        </div>

        <div class="row">
            <hr>
        </div>
        <hr>
        <div class="row" id="button-row">
        </div>
        <hr>
        <div class="row" id="image-row">
